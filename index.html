<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Challenge Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/Logo.png" alt="">
    </header>
    <main>
        <section>
            <form class="encriptador">
                <textarea name="" id="texto" placeholder="Ingrese el texto aqui"></textarea>
                <p class="advertencia"> <img src="./assets/bi_exclamation-circle-fill-1.png" alt=""> Solo letras minúsculas y sin acentos
                </p>
                <div class="buttons">
                    <button id="encriptar" class="btn btn-dark">Encriptar</button>
                    <button id="desencriptar" class="btn btn-light">Desencriptar</button>
                </div>
            </form>
        </section>
        <div>
            <section class="info">
                <img src="./assets/Muñeco.png" alt="">
                <p class="important">Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>
            <section class="acciones">

            </section>
        </div>

    </main>

    <script src="scripts/scripts.js"></script>
</body>

</html>
