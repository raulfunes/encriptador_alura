<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>

    </header>
    <main>
        <div id="ventana">
            <div id="ventana-header">
                <p id="textoVentana"></p>
            </div>

            <section class="encriptador">
                <p id="textoInicio" class="fuente_um color_verde">
                </p>
                <form id="encriptar_form">
                    <textarea name="texto" id="texto" class="fuente_um color_verde"></textarea>


                    <button type="submit" id="encriptar">
                        <img src="./assets/play-solid.svg" alt="go">
                    </button>
                </form>
                <p id="textoRespuesta" class="fuente_um color_verde"></p>
                <div id="contenedorEncriptacion" class="resultado">
                    <p id="textoEncriptado" class="fuente_um color_verde"></p>
                    <button id="copy">
                        <img src="./assets/copy-solid.svg" alt="go">
                        <p id="copied" class="fuente_um color_verde">Copied!</p>
                    </button>
                </div>
            </section>
        </div>


        <div class="botones">
            <div id="btnEncriptarMode" class="btn-windows">
                <img src="./assets/lock-solid.svg" alt="">
                <p>encriptar.exe</p>
            </div>

            <div id="btnDesencriptarMode" class="btn-windows">
                <img src="./assets/lock-open-solid.svg" alt="">
                <p>desencriptar.exe</p>
            </div>
        </div>
